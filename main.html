<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Score Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script src="scripts.js" defer></script>
</head>

<body>

    <div class="header">IELTS Score Tracker</div>

    <div class="container">
        <div class="input-group">
            <label>Test Date:</label>
            <input type="date" id="testDate">
        </div>

        <div class="input-group">
            <label>Reading:</label>
            <input type="number" id="reading" min="0" max="9" step="0.5" placeholder="Enter Reading score" oninput="validateInput(this)">
        </div>

        <div class="input-group">
            <label>Speaking:</label>
            <input type="number" id="speaking" min="0" max="9" step="0.5" placeholder="Enter Speaking score" oninput="validateInput(this)">
        </div>

        <div class="input-group">
            <label>Writing:</label>
            <input type="number" id="writing" min="0" max="9" step="0.5" placeholder="Enter Writing score" oninput="validateInput(this)">
        </div>

        <div class="input-group">
            <label>Listening:</label>
            <input type="number" id="listening" min="0" max="9" step="0.5" placeholder="Enter Listening score" oninput="validateInput(this)">
        </div>

        <button class="submit-btn" onclick="addTestData()">Submit</button>
    </div>

    <div class="chart-container">
        <canvas id="ieltsChart"></canvas>
    </div>

    <div class="remove-section" id="removeSection">
        <span class="test-info" id="testInfo"></span>
        <span class="color-box" id="colorBox"></span>
        <select class="test-selector" id="testSelector"></select>
        <button class="remove-btn" onclick="removeSelectedTest()">Remove</button>
    </div>

    <footer class="footer">
        <p class="footer-license">&copy; 2025 IELTS Tracker. All rights reserved.</p>
        <div class="footer-buttons">
            <button onclick="openSupportPage()" class="footer-btn">Support</button>
            <button onclick="openAboutPage()" class="footer-btn">About Us</button>
        </div>
    </footer>
    

</body>
</html>
