<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Score Submission</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Soft Font */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #d90429;
            color: white;
            font-size: 28px;
            padding: 20px;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
        }

        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn, .remove-btn {
            background: #d90429;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }

        .submit-btn:hover, .remove-btn:hover {
            background: #a1031f;
        }

        .chart-container {
            width: 60%;
            margin: auto;
            margin-top: 30px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Remove Button Section */
        .remove-section {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .remove-btn {
            width: auto;
            padding: 10px 15px;
        }

        .test-info {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid black;
            margin-left: 10px;
        }

        .test-selector {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="header">IELTS Score Submission</div>

    <div class="container">
        <div class="input-group">
            <label>Test Date:</label>
            <input type="date" id="testDate">
        </div>

        <div class="input-group">
            <label>Reading:</label>
            <input type="number" id="reading" min="0" max="9" step="0.5" placeholder="Enter Reading score">
        </div>

        <div class="input-group">
            <label>Speaking:</label>
            <input type="number" id="speaking" min="0" max="9" step="0.5" placeholder="Enter Speaking score">
        </div>

        <div class="input-group">
            <label>Writing:</label>
            <input type="number" id="writing" min="0" max="9" step="0.5" placeholder="Enter Writing score">
        </div>

        <div class="input-group">
            <label>Listening:</label>
            <input type="number" id="listening" min="0" max="9" step="0.5" placeholder="Enter Listening score">
        </div>

        <button class="submit-btn" onclick="addTestData()">Submit</button>
    </div>

    <div class="chart-container">
        <canvas id="ieltsChart"></canvas>
    </div>

    <div class="remove-section" id="removeSection">
        <span class="test-info" id="testInfo"></span>
        <span class="color-box" id="colorBox"></span>
        <select class="test-selector" id="testSelector"></select>
        <button class="remove-btn" onclick="removeSelectedTest()">Remove</button>
    </div>

    <script>
        const ctx = document.getElementById('ieltsChart').getContext('2d');
        let testData = [];

        let ieltsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Reading', 'Speaking', 'Writing', 'Listening', 'Overall'],
                datasets: []
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 9
                    }
                },
                onClick: (event, elements) => {
                    if (elements.length > 0) {
                        let datasetIndex = elements[0].datasetIndex;
                        showRemoveOptions(datasetIndex);
                    }
                }
            }
        });

        function addTestData() {
            let date = document.getElementById('testDate').value || `Test #${testData.length + 1}`;
            let reading = parseFloat(document.getElementById('reading').value) || 0;
            let speaking = parseFloat(document.getElementById('speaking').value) || 0;
            let writing = parseFloat(document.getElementById('writing').value) || 0;
            let listening = parseFloat(document.getElementById('listening').value) || 0;
            let overall = ((reading + speaking + writing + listening) / 4).toFixed(1);
            let color = `hsl(${Math.random() * 360}, 70%, 50%)`;

            let dataset = {
                label: date,
                data: [reading, speaking, writing, listening, overall],
                borderColor: color,
                backgroundColor: color,
                borderWidth: 2,
                fill: false,
                tension: 0.2
            };

            testData.push(dataset);
            ieltsChart.data.datasets.push(dataset);
            ieltsChart.update();
        }

        function showRemoveOptions(datasetIndex) {
            let selectedTest = ieltsChart.data.datasets[datasetIndex];

            let testSelector = document.getElementById("testSelector");
            testSelector.innerHTML = "";
            testData.forEach((test, index) => {
                if (JSON.stringify(test.data) === JSON.stringify(selectedTest.data)) {
                    let option = document.createElement("option");
                    option.value = index;
                    option.textContent = test.label;
                    testSelector.appendChild(option);
                }
            });

            document.getElementById("testInfo").textContent = selectedTest.label;
            document.getElementById("colorBox").style.backgroundColor = selectedTest.borderColor;
            document.getElementById("removeSection").style.display = "flex";
        }

        function removeSelectedTest() {
            let index = document.getElementById("testSelector").value;
            ieltsChart.data.datasets.splice(index, 1);
            testData.splice(index, 1);
            ieltsChart.update();
            document.getElementById("removeSection").style.display = "none";
        }
    </script>

</body>
</html>
